<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>

<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加学生信息</legend>
        </fieldset>

        <form lass="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">班级</label>
                <div class="layui-input-block">
                    <input id="cno" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入班级编号" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">学号</label>
                <div class="layui-input-block">
                    <input id="sno" type="text" name="sno" lay-verify="title" autocomplete="off" placeholder="请输入班级编号" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input id="sname" type="text" name="sneme" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input" placeholder="请选择出生日期" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked="">男
                    <input type="radio" name="sex" value="女" title="女">女
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">籍贯</label>
                <select id="s1">
                    <option>—请选择省—</option>
                </select>
                <select id="s2">
                    <option>—请选择市—</option>
                </select>
                <select id="s3">
                    <option>—请选择区—</option>
                </select>


                <script>
                    //用 json  数据模拟后台数据
                    var city = [
                        {
                            "id": 10001,
                            "name": "浙江省",
                            "child": [
                                {
                                    "id": 100011,
                                    "name": "杭州市",
                                    "child": [
                                        {
                                            "id": 100011,
                                            "name": "余杭区"
                                        },
                                        {
                                            "id": 100011,
                                            "name": "富阳区"
                                        },
                                        {
                                            "id": 100011,
                                            "name": "江干区"
                                        }
                                    ]
                                },
                                {
                                    "id": 100012,
                                    "name": "宁波市",
                                    "child": [
                                        {
                                            "id": 100011,
                                            "name": "江北区"
                                        },
                                        {
                                            "id": 100011,
                                            "name": "北仓区"
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            "id": 10002,
                            "name": "江西省",
                            "child": [
                                {
                                    "id": 100021,
                                    "name": "南昌市",
                                    "child": [
                                        {
                                            "id": 100021,
                                            "name": "东湖区"
                                        },
                                        {
                                            "id": 100021,
                                            "name": "西湖区"
                                        },
                                        {
                                            "id": 100021,
                                            "name": "青山湖区"
                                        }
                                    ]
                                },
                                {
                                    "id": 100022,
                                    "name": "景德镇市",
                                    "child": [
                                        {
                                            "id": 100021,
                                            "name": "昌江区"
                                        },
                                        {
                                            "id": 100021,
                                            "name": "珠山区"
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                    var s1 = document.getElementById("s1");
                    var s2 = document.getElementById("s2");
                    var s3= document.getElementById("s3");
                    for (var i = 0; i < city.length; i++) {
                        var opt = new Option(city[i].name,i);
                        s1.appendChild(opt);
                    }
                    //添加事件
                    var cityname=null;
                    s1.onchange=function (){
                        //s2做个清除
                        s2.options.length=1;
                        //s3做个清除
                        s3.options.length=1;
                        var index=this.value;
                        cityname=city[index].child;
                        for(var i=0;i<cityname.length;i++)
                        {
                            var opt=new Option(cityname[i].name,i);
                            s2.appendChild(opt);
                        }
                    }
                    s2.onchange=function (){
                        //s3做个清除
                        s3.options.length=1;
                        var index=this.value;
                        var qu=cityname[index].child;
                        for(var i=0;i<qu.length;i++)
                        {
                            var opt=new Option(qu[i].name,i);
                            s3.appendChild(opt);
                        }
                    }
                </script>

                <div class="layui-form-item">
                <label class="layui-form-label">QQ</label>
                <div class="layui-input-block">
                    <input id="qqno" type="text" name="qqno" lay-verify="title" autocomplete="off" placeholder="请输入QQ号" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">微信</label>
                <div class="layui-input-block">
                    <input id="wxno" type="text" name="wxno" lay-verify="title" autocomplete="off" placeholder="请输入微信号" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-block">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入联系方式">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入备注" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">创建学生信息</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
                </div>
            </div>
        </form>

    </div>
    </div>

    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#date1'
            });
            laydate.render({
                elem: '#date2'
            });


            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');

            //自定义验证规则
            form.verify({
                title: function (value) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                }
                , pass: [
                    /^[\S]{6,12}$/
                    , '密码必须6到12位，且不能出现空格'
                ]
                , content: function (value) {
                    layedit.sync(editIndex);
                }
            });

            //监听指定开关
            form.on('switch(switchTest)', function (data) {
                layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
            });

            //监听提交
            form.on('submit(demo1)', function (data) {
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
            });

            //表单初始赋值
            form.val('example', {
                "username": "贤心" // "name": "value"
                , "password": "123456"
                , "interest": 1
                , "like[write]": true //复选框选中状态
                , "close": true //开关状态
                , "sex": "女"
                , "desc": "我爱 layui"
            })


        });
    </script>

</body>
</html>
